<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Number Pattern</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>Press Any Key to Start</h1>

    <button class="start"><p class="hint">Start</p></button>

    <div>
        <div class="button" id="one"><p>1</p></div>
        <div class="button" id="two"><p>2</p></div>
    </div>

    <div>
        <div class="button" id="three"><p>3</p></div>
        <div class="button" id="four"><p>4</p></div>
    </div>

    <div>
        <h2>Hints will show here!</h2>
        <button><p class="hint">Show hint</p></button>
        <strong>You still have <span>3</span> hints.</strong>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>

</body>
